<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Admin</title>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Raleway:400,700');

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Raleway, sans-serif;
        }

        body {
            background: linear-gradient(90deg, #C7C5F4, #776BCC);
        }

        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .screen {
            background: linear-gradient(90deg, white, #7C78B8);
            position: relative;
            height: 600px;
            width: 360px;
            box-shadow: 0px 0px 24px #5C5696;
        }

        .screen__content {
            z-index: 1;
            position: relative;
            height: 100%;
        }

        .screen__background {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 0;
            -webkit-clip-path: inset(0 0 0 0);
            clip-path: inset(0 0 0 0);
        }

        .screen__background-shape {
            transform: rotate(45deg);
            position: absolute;
        }

        .screen__background-shape1 {
            height: 520px;
            width: 520px;
            background: #FFF;
            top: -50px;
            right: 120px;
            border-radius: 0 72px 0 0;
        }

        .screen__background-shape2 {
            height: 220px;
            width: 220px;
            background: #6C63AC;
            top: -172px;
            right: 0;
            border-radius: 32px;
        }

        .screen__background-shape3 {
            height: 540px;
            width: 190px;
            background: linear-gradient(270deg, maroon, #6A679E);
            top: -24px;
            right: 0;
            border-radius: 32px;
        }

        .screen__background-shape4 {
            height: 400px;
            width: 200px;
            background: #7E7BB9;
            top: 420px;
            right: 50px;
            border-radius: 60px;
        }

        .login {
            width: 320px;
            padding: 30px;
            padding-top: 156px;
        }

        .login__field {
            padding: 20px 0px;
            position: relative;
        }

        .login__icon {
            position: absolute;
            top: 30px;
            color: #7875B5;
        }

        .login__input {
            border: none;
            border-bottom: 2px solid pink;
            background: none;
            padding: 10px;
            padding-left: 24px;
            font-weight: 700;
            width: 75%;
            transition: .2s;
        }

        .login__input:active,
        .login__input:focus,
        .login__input:hover {
            outline: none;
            border-bottom-color: white;
        }

        .login__submit {
            background: #fff;
            font-size: 14px;
            margin-top: 30px;
            padding: 16px 20px;
            border-radius: 26px;
            border: 1px solid #D4D3E8;
            text-transform: uppercase;
            font-weight: 700;
            display: flex;
            align-items: center;
            width: 100%;
            color: #4C489D;
            box-shadow: 0px 2px 2px whitesmoke;
            cursor: pointer;
            transition: .2s;
        }

        .login__submit:active,
        .login__submit:focus,
        .login__submit:hover {
            border-color: white;
            outline: none;
        }

        .button__icon {
            font-size: 24px;
            margin-left: auto;
            color: white;
        }

        .social-login {
            position: absolute;
            height: 140px;
            width: 160px;
            text-align: center;
            bottom: 0px;
            right: 0px;
            color: #fff;
        }

        .social-icons {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .social-login__icon {
            padding: 20px 10px;
            color: #fff;
            text-decoration: none;
            text-shadow: 0px 0px 8px white;
        }

        .social-login__icon:hover {
            transform: scale(1.5);
        }
    </style>
</head>
<body>
    <script src="script.js"></script>

    <div class="container">
        <div class="screen">
            <div class="screen__content">
                <form class="login" id="login-form">
                    <div class="login__field">
                        <i class="login__icon fas fa-user"></i>
                        <input type="text" class="login__input" id="username" placeholder="User name / Email">
                    </div>
                    <div class="login__field">
                        <i class="login__icon fas fa-lock"></i>
                        <input type="password" class="login__input" id="password" placeholder="Password">
                    </div>
                    <button class="button login__submit" type="submit">
                        <span class="button__text">Login</span>
                        <i class="button__icon fas fa-chevron-right"></i>
                    </button>
                    <p id="error-message" style="color: red; text-align: center;"></p>
                </form>
            </div>
            <div class="screen__background">
                <span class="screen__background-shape screen__background-shape4"></span>
                <span class="screen__background-shape screen__background-shape3"></span>
                <span class="screen__background-shape screen__background-shape2"></span>
                <span class="screen__background-shape screen__background-shape1"></span>
            </div>
        </div>
    </div>

    <script>
        document.getElementById("login-form").addEventListener("submit", function(event) {
            event.preventDefault();

            // Mendapatkan nilai username dan password dari inputan
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            // Validasi data login (contoh sederhana)
            if (username === "user" && password === "password") {
                // Data login valid, tindakan setelah login berhasil
                alert("Login berhasil!");
                // Di sini, Anda dapat mengarahkan pengguna ke halaman lain atau melakukan tindakan lain
            } else {
                // Data login tidak valid, tampilkan pesan kesalahan
                document.getElementById("error-message").textContent = "Username atau password salah.";
            }
        });
    </script>
</body>
</html>
